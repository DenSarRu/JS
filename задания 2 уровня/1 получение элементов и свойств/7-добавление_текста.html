<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <div></div>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>
        'use strict';
        let myLinks = document.querySelectorAll('a');
        myLinks.forEach(function (link) {
            if (link.innerText !== 'ссылка' || link.innerText == "") {
                link.innerText = 'ссылка';
            }
        });
    </script>
</body>

</html>
