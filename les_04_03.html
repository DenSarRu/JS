<body>
    <script>
        'use strict';

        function numberToObject(inputNumber) {
            return {
                units: (inputNumber % 10),
                tens: (Math.floor(inputNumber / 10) % 10),
                hundreds: (Math.floor(inputNumber / 100) % 10)
            };
        };


        let numberObject = null;

        while (true) {
            let userInput = Number(prompt('Введите число от 0 до 999'));
            if (Number.isInteger(userInput) && (userInput > 0 && userInput < 999)) {
                let numberObject = numberToObject(userInput);
                console.log(numberObject);
                break;
            } else {
                alert('Нужно ввести число в диапазон от 0 до 999!')
            }
        };

    </script>
</body>

</html>
