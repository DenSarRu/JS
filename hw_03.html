<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //  Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
        let expr_1 = 10 + 10 + "10";
        console.log(`Выражение "10 + 10 + "10"": Складываем два числа. Получаем число 20. Так как дальше идет строка, то происходит неявное приведение и число 20 становится строкой. Далее происходит конкатенация двух строк и получаем результат: ${expr_1}`);
        let expr_2 = 10 + "10" + 10;
        console.log(`Выражение "10 + "10" + 10": Складываем число и строку. Так как один из операндов - строка, то происходит неявное приведение и число 10 становится строкой. Далее происходит конкатенация двух строк и получаем "1010". Далее ситуация повторяется: неявное приведение типа и конкатенация. Получаем результат: ${expr_2}`);
        let expr_3 = 10 + 10 + +"10";
        console.log(`Выражение "10 + 10 + +"10"": Так как унарный плюс имеет приоритет выше, чем у оператор сложения, то сначала происходит приведение типа: строка "10" становится числом, а затем происходит сложение трех чисел. Получаем результат: ${expr_3}`);
        let expr_4 = 10 / -"";
        console.log(`Выражение "10 / -"" ": Так как унарный минус имеет приоритет выше, чем у оператор деления, то сначала происходит приведение типа: строка "" становится числом -0. Затем происходит деление. При делении на ноль получаем отрицательную бесконечность или -infinity. Получаем результат: ${expr_4}`);
        let expr_5 = 10 / +"2,5";
        console.log(`Выражение "10 / +"2,5" ": Так как унарный плюс имеет приоритет выше, чем у оператор деления, то сначала происходит приведение типа: строка "2,5" становится NaN так как число записано некорректно. При делении на NaN получаем NaN. Получаем результат: ${expr_5}`);

        // console.log(`${expr_1}, ${expr_2}, ${expr_3}, ${expr_4}, ${expr_5}`);
    </script>
</body>

</html>
