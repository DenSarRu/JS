<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit = function (newtext) {
                this.text = newtext;
            }
        };

        let post = new Post('Dave', 'lorem ipsum', new Date());
        console.log(post);
        post.edit('dolor sit amet');
        console.log(post);

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;

            }

            makeTextHighlighted = function () {
                this.highlighted = true;
            };
        };

        let myPost = new AttachedPost('Den', 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis tenetur possimus assumenda id consequatur ipsam inventore magnam vitae modi excepturi vero, explicabo vel maiores exercitationem corporis qui impedit amet necessitatibus!', new Date())
        console.log(myPost);
        myPost.edit('Hello World');
        myPost.makeTextHighlighted();
        console.log(myPost);
    </script>
</body>

</html>
